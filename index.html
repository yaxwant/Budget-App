<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="page active">
        <div class="container">
            <form id="loginForm">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
                <p id="login-error-message" class="error-message"></p>
            </form>
        </div>
    </div>
    
    <!-- Budget Container -->
    <div id="budget-container" class="page">
        <div class="container">
            <h2>Budget Management</h2>
            <label for="total-amount">Set Budget Amount:</label>
            <input type="number" id="total-amount">
            <button type="button" id="total-amount-button">Set Budget</button>
            <p id="budget-error" class="error-message hide">Please enter a valid amount</p>
            
            <h2>Add Expense</h2>
            <label for="product-title">Expense Name:</label>
            <input type="text" id="product-title">
            <p id="product-title-error" class="error-message hide">Please enter an expense name</p>
            <label for="user-amount">Expense Amount:</label>
            <input type="number" id="user-amount">
            <p id="product-cost-error" class="error-message hide">Please enter a valid amount</p>
            <button type="button" id="check-amount">Add Expense</button>

            <h2>Total Budget: <span id="amount">0</span></h2>
            <h2>Expenditure: <span id="expenditure-value">0</span></h2>
            <h2>Balance: <span id="balance-amount">0</span></h2>

            <div id="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
